<!DOCTYPE html>
<html>
<head>
	<title>Service method</title>
	<script src="angular.min.js"></script>
	<link rel="stylesheet" href="style.css">
	</head>
	<body ng-app="myApp">
	<h1>Employee data using service</h1>
		<div ng-controller="myCtrl">
			<table border="2px">
			<tr>
			<th>Employee Name</th>
			<th>Age</th>
			<th>Salary</th>
			</tr>
			<tr>
			<td>{{empName}}</td>
			<td>{{empAge}}</td>
			<td>{{empSal}}</td>
			</tr>
			</table>
		</div>
	<script src="app.js"></script>
	</body>
</html>
